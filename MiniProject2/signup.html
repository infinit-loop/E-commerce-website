<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/signup.css">
</head>
<body>
    <div class="registration-form">

        <form action="#" > 
            <div class="form-group text-center">
              <h1>Register</h1>
            </div>

            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control item" id="email" placeholder="Email" required >
          </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password" required >
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="phone-number" min="0" placeholder="Phone Number" required >
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account" onclick="register()">Create Account</button>
            </div>
            <h6 class="text-center">Already a Member <a href="login.html">Login Here</a></h6>
        </form>
    </div>


    
</body>
</html>
